<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="publicacao">
        <div class="caixa_de_publicacao">
            <div class="usuario">
                <div class="div_usuario">
                    <div class="foto_usuario">
                        <img class="foto_usuario_img" src="/imagem1.png" alt="">
                    </div>
                    <div class="nome_usuario">
                        <h3 class="h3_nome_usuario">Eliezer Martinhago da Silva</h3>
                        <p class="p_nome_usuario">Publicar em Todos</p>
                    </div>
                </div>
                <div class="botao_de_sair">
                    <div class="icone_sair">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">!Font Awesome Free 6.5.2 by
                            @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free
                            Copyright 2024 Fonticons, Inc.
                            <path fill="#000000"
                                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div>
                <textarea class="input_txt_publicacao" id="" placeholder="Comece a publicar"></textarea>
                <div class="imageContainer" id="imageContainer"><!--aqui exibi a foto --></div>
            </div>

            <div class="icones_publicacao">

                <div class="icone_adicionar_img" id="icon" onclick="mostrarInput()">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path fill="#5a5d63"
                            d="M448 80c8.8 0 16 7.2 16 16V415.8l-5-6.5-136-176c-4.5-5.9-11.6-9.3-19-9.3s-14.4 3.4-19 9.3L202 340.7l-30.5-42.7C167 291.7 159.8 288 152 288s-15 3.7-19.5 10.1l-80 112L48 416.3l0-.3V96c0-8.8 7.2-16 16-16H448zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm80 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z" />
                    </svg>
                </div>

                <div id="inputContainer" class="input-container">
                    <input type="text" id="imageInput" placeholder="Cole o link aqui">
                    <button onclick="exibirImagem()">Exibir Imagem</button>
                </div>
                <div class="botoes_de_publicar">
                    <div class="icone_agendar_publicacao">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="#000000"
                                d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
                        </svg>
                    </div>
                    <div>
                        <button class="botao_publicar" onclick="adicionaPublicacao()"><b>Publicar</b></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/index.js"></script>
</body>

</html>
